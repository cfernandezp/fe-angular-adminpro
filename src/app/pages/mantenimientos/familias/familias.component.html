<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar Familia ..." #txtTermino (keyup)="buscar(txtTermino.value)" />

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Total de Familias ({{totalFamilias}})</h4>
                        <h6 class="card-subtitle">Familias registradas en mi aplicaci√≥n</h6>
                    </div>
                    <div class="dt-buttons">
                        <a class="dt-button buttons-copy buttons-html5" tabindex="0" aria-controls="example23" href="#">
                            <span>Copy</span></a>
                        <a class="dt-button buttons-csv buttons-html5" tabindex="0" aria-controls="example23" href="#">
                            <span>CSV</span></a>
                        <a class="dt-button buttons-excel buttons-html5" tabindex="0" aria-controls="example23" href="#">
                            <span>Excel</span></a>
                        <a class="dt-button buttons-pdf buttons-html5" tabindex="0" aria-controls="example23" href="#">
                            <span>PDF</span></a>
                        <button mat-raised-button>Exp CSV</button>
                        <a class="dt-button buttons-print" tabindex="0" aria-controls="example23" href="#">
                            <span>Print</span></a>


                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a class="btn btn-primary" routerLink="/dashboard/familia/nuevo">
                                <i class="fa fa-hospital-o"></i> Crear Familia
                            </a>
                        </div>
                    </div>
                </div>



                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Grupo</th>
                                <th>Marca</th>
                                <th>Titulo</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let familia of familias">
                                <td>
                                    {{familia.nombre}}
                                </td>
                                <td>
                                    {{familia.grupo.nombre}}
                                </td>
                                <td>
                                    {{familia.marca.nombre}}
                                </td>
                                <td>
                                    {{familia.titulo.nombre}}
                                </td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard','familia',familia._id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a class="cursor" (click)="borrarFamilia(familia)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div *ngIf="txtTermino.value.length ===0 ">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary ">Anterioes</button> &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary ">Siguientes</button>
                </div>


            </div>
        </div>
    </div>

</div>
